<div class="main-container">
  <app-header [sidenav]="sidenav"></app-header>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      class="sidenav"
      #sidenav
      mode="side"
      [(opened)]="opened"
      (opened)="events.push('open!')"
      (closed)="events.push('close!')"
    >
      <mat-list (click)="sidenav.toggle()">
        <mat-list-item>
          <a href="/"><mat-icon>home</mat-icon>Home</a>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <a href="/categoria"><mat-icon>category</mat-icon>Categoria</a>
        </mat-list-item>
      </mat-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <app-footer></app-footer>
</div>
